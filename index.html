<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/sytles.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="container">

        <div class="card">
            
            <div class="image-wrapper">  
                <img src="/images/image-equilibrium.jpg" alt="" class="main-card-image">
                <div class="color-overlay"></div>
            </div> 
                
            <h3 class="card-title">Equilibrium #3429</h3>
            <p class="card-regular-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info-box">
                <div class="info-box-left">
                    <img class="eth-icon" src="/images/icon-ethereum.svg" alt="">
                    <p class="price">0.041ETH</p>
                </div>
                <div class="info-box-right">
                    <img class="time-icon" src="/images/icon-clock.svg" alt="">
                    <p class="time-countdown">3 days left</p>
                </div>
            </div>
            <div class="avatar">
                <img src="/images/image-avatar.png" alt="" class="avatar-pic">
                <p class="avatar-name">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
